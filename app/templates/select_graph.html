<!DOCTYPE html>
<html>
<head><title>Select Graph</title></head>
<body>
  <h2>Select Graph Type and Columns</h2>
  <form method="POST" action="{{ url_for('main.plot_graph') }}">
    <label>Graph Type:</label>
    <select name="chart_type" required>
      <option value="line">Line Plot</option>
      <option value="bar">Bar Plot</option>
    </select><br><br>

    <label>X-axis:</label>
    <select name="x_column" required>
      {% for col in columns %}
      <option value="{{ col }}">{{ col }}</option>
      {% endfor %}
    </select><br><br>

    <label>Y-axis:</label>
    <select name="y_column" required>
      {% for col in columns %}
      <option value="{{ col }}">{{ col }}</option>
      {% endfor %}
    </select><br><br>

    <button type="submit">Plot</button>
  </form>
</body>
</html>
